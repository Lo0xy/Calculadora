<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Fofa 🧮💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora🐰✨</h2>
        <input type="number" id="n1" placeholder="Primeiro número">
        <input type="number" id="n2" placeholder="Segundo número">

        <select id="operacao">
            <option value="1">➕ Soma</option>
            <option value="2">➖ Subtração</option>
            <option value="3">✖️ Multiplicação</option>
            <option value="4">➗ Divisão Real</option>
            <option value="5">🧮 Divisão Inteira</option>
            <option value="6">✨ Potência</option>
        </select>

        <button onclick="calcular()">Calcular 🪄✨</button>
        <div class="resultado" id="resultado"></div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
